<form [formGroup]="form" class="autocomplete-container">
  <!-- Input -->
  <input
    type="text"
    class="form-control"
    formControlName="search"
    placeholder="Search by name"
  />

  <!-- affichage liste recherche si length sup Ã  0 -->
  <ol class="list-group" *ngIf="(filteredCvs$ | async) as filteredCvs">
    <li *ngFor="let cv of filteredCvs" class="list-group-item">
      <a href="/cv/{{cv.id}}">
        <app-item [cv]="cv"></app-item>
      </a>
    </li>
  </ol>
