<div class="row bg-light p-3 mb-2">
  <div class="d-flex flex-row">
    <div class="p-2">
      <input
      [(ngModel)]="todo.name"
      type="text"
      class="form-control"
      placeholder="name"
    /></div>
    <div class="p-2">
      <input
      [(ngModel)]="todo.content"
      type="text"
      class="form-control"
      placeholder="content"
    />
    </div>
    <div class="p-1"><button
      (click)="addTodo()"
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      class="btn btn-danger m-1"
    >
      add
    </button></div>
    
    
    
  </div>


<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let status of statuses">
      <div [ngClass]="getStatusClass(status)" class="p-1">
        <strong>{{ status }} Todos</strong>
      </div>

      <ol class="list-group">
        <li
          *ngFor="let todo of getByStatus(status)"
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          {{ todo.name }} : {{ todo.content }}
          <div class="d-flex align-items-center justify-content-between">
            <div class="text-primary p-2">
              <i
                (click)="editTodo(todo)"
                class="fa fa-pencil"
                aria-hidden="true"
              ></i>
            </div>
            <div class="text-danger p-2">
              <i
                (click)="deleteTodo(todo)"
                class="fa fa-trash"
                aria-hidden="true"
              ></i>
            </div>

            <button (click)="changeNextStatus(todo)" class="btn btn-success">
              next
            </button>
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
</div>
