<div class="container mt-5 p-4 bg-light rounded">
    <h2 class="mb-4">TTC Calculator</h2>
  
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          placeholder="Prix HT"
          [(ngModel)]="price"
          name="price"
        />
        <small class="form-text text-muted">Prix HT</small>
      </div>
  
      <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          placeholder="Quantité"
          [(ngModel)]="quantity"
          name="quantity"
        />
        <small class="form-text text-muted">Quantité</small>
      </div>
  
      <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          placeholder="TVA"
          [(ngModel)]="tva"
          name="tva"
        />
        <small class="form-text text-muted">TVA</small>
      </div>
    </div>
  
    <div class="row g-3">
      <div class="col-md-4">
        <div class="p-3 bg-info text-white rounded">
          <strong>Prix unitaire TTC:</strong> {{ (price() * (1 + tva() / 100)).toFixed(2) }} €
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="p-3 bg-success text-white rounded">
          <strong>Prix total TTC:</strong> {{ ttcPrice().toFixed(2) }} €
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="p-3 bg-danger text-white rounded">
          <strong>Discount:</strong> {{ (price() * quantity() * discount()).toFixed(2) }} €
        </div>
      </div>
    </div>
  </div>
